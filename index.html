<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проектная работа 4</title>
</head>

<body class="main-page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="./images/profile/image.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__headline">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__about-yourself">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">

      <article class="card">
        <img class="card__image" src="./images/cards/Ai-Petri.jpg" alt="Ай-Петри">
        <div class="card__caption">
          <h2 class="card__title">Ай-Петри</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/Zhiguli.jpg" alt="Жигули">
        <div class="card__caption">
          <h2 class="card__title">Жигулевские горы</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/Elbrus.jpg" alt="Эльбрус">
        <div class="card__caption">
          <h2 class="card__title">Эльбрус</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/Sochi.jpg" alt="Роза-Хутор">
        <div class="card__caption">
          <h2 class="card__title">Роза Хутор</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/Egypt.jpg" alt="Эль-Гуна">
        <div class="card__caption">
          <h2 class="card__title">В пустыне Эль-Гуны</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="./images/cards/Altai.jpg" alt="Алтай">
        <div class="card__caption">
          <h2 class="card__title">Алтай</h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="data-editing" class="popup__data-editing">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя">
        <input type="text" name="about-yourself" class="popup__input popup__input_type_about-yourself"
          placeholder="Введите информацию о себе">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
