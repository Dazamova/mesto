<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проектная работа 6</title>
</head>

<body class="main-page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="./images/profile/image.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__headline">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__about-yourself">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">

    </section>
    <template class="card-template">

      <article class="card">
        <button type="button" class="card__delete-button"></button>
        <img class="card__image" src="#" alt="">
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

    </template>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-data">
    <div class="popup__container popup__container_edit-data">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="editingData" class="popup__form popup__data-editing" novalidate>
        <input id="name" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя"
          minlength="2" maxlength="40" required>
        <span class="popup__error popup__error_type_name"></span>
        <input id="about-yourself" type="text" name="aboutYourself"
          class="popup__input popup__input_type_about-yourself" placeholder="Введите информацию о себе" minlength="2"
          maxlength="200" required>
        <span class="popup__error popup__error_type_aboutYourself"></span>
        <button name="submit" type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-data">
    <div class="popup__container popup__container_add-data">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="addData" class="popup__form popup__add-data" novalidate>
        <input id="place" type="text" name="place" class="popup__input popup__input_type_place" placeholder="Название"
          minlength="2" maxlength="30" required>
        <span class="popup__error popup__error_type_place"></span>
        <input id="image" type="url" name="image" class="popup__input popup__input_type_image"
          placeholder="Ссылка на картинку" required>
        <span class="popup__error popup__error_type_image"></span>
        <button name="submit" type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_open-card">
    <div class="popup__container popup__container_open-card">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__card-image" src="#" alt="">
      <p class="popup__card-title"></p>
    </div>
  </div>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>

</body>

</html>
