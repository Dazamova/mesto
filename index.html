<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проектная работа 4</title>
</head>

<body class="main-page">

  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип">
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="./images/profile/image.jpg" alt="аватар">
      <div class="profile__info">
        <div class="profile__headline">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__about-yourself">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">

    </section>
    <template class="card-template">

      <article class="card">
        <button type="button" class="card__delete-button"></button>
        <img class="card__image" src="#" alt="">
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </article>

    </template>
  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_edit-data">
    <div class="popup__container popup__container_edit-data">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form name="data-editing" class="popup__form-style popup__data-editing">
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя">
        <input type="text" name="about-yourself" class="popup__input popup__input_type_about-yourself"
          placeholder="Введите информацию о себе">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-data">
    <div class="popup__container popup__container_add-data">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form name="add-data" class="popup__form-style popup__add-data">
        <input type="text" name="place" class="popup__input popup__input_type_place" placeholder="Название">
        <input type="text" name="image" class="popup__input popup__input_type_image" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_open-card">
    <div class="popup__container popup__container_open-card">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__card-image" src="#" alt="">
      <p class="popup__card-title"></p>
    </div>
  </div>

  <script src="./scripts/script.js"></script>
</body>

</html>
