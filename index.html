<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Проектная работа 6</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="main-page"><header class="header"><img class="header__logo" src="images/logo.e1792cd1bf55c68d1538.svg" alt="логотип"></header><main><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="images/image.b94d2730df2c7df3da07.jpg" alt="аватар"></div><div class="profile__info"><div class="profile__headline"><h1 class="profile__name">Имя</h1><button type="button" aria-label="Редактировать" class="profile__edit-button"></button></div><p class="profile__about-yourself">Информация о себе</p></div><button type="button" aria-label="Добавить" class="profile__add-button"></button></section><section class="cards"></section><template class="card-template"><article class="card"><button type="button" aria-label="Удалить" class="card__delete-button"></button> <img class="card__image" src="#" alt=""><div class="card__caption"><h2 class="card__title"></h2><div class="card__like"><button type="button" aria-label="Лайк" class="card__like-button"></button> <span class="card__likes-counter">2</span></div></div></article></template></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><div class="popup popup_edit-profile"><div class="popup__container popup__container_edit-profile"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__heading">Редактировать профиль</h2><form name="editProfile" class="popup__form popup__profile-editing" novalidate><input id="name" name="name" class="popup__input popup__input_type_name" placeholder="Введите имя" minlength="2" maxlength="40" required> <span class="popup__error popup__error_type_name"></span> <input id="about-yourself" name="aboutYourself" class="popup__input popup__input_type_about-yourself" placeholder="Введите информацию о себе" minlength="2" maxlength="200" required> <span class="popup__error popup__error_type_aboutYourself"></span> <button name="submit" type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_add-card"><div class="popup__container popup__container_add-card"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__heading">Новое место</h2><form name="addCard" class="popup__form popup__add-card" novalidate><input id="place" name="place" class="popup__input popup__input_type_place" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error popup__error_type_place"></span> <input id="image" type="url" name="image" class="popup__input popup__input_type_image" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_type_image"></span> <button name="submit" type="submit" class="popup__save-button">Создать</button></form></div></div><div class="popup popup_open-card"><div class="popup__container popup__container_open-card"><button type="button" aria-label="Закрыть" class="popup__close-button"></button> <img class="popup__card-image" src="#" alt=""><p class="popup__card-title"></p></div></div><div class="popup popup_update-avatar"><div class="popup__container popup__container_update-avatar"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__heading">Обновить аватар</h2><form name="updateAvatar" class="popup__form popup__update-avatar" novalidate><input id="avatar" type="url" name="avatar" class="popup__input popup__input_type_avatar" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_type_avatar"></span> <button name="submit" type="submit" class="popup__save-button">Сохранить</button></form></div></div><div class="popup popup_confirm"><div class="popup__container popup__container_confirm"><button type="button" aria-label="Закрыть" class="popup__close-button"></button><h2 class="popup__heading popup__heading_confirm">Вы уверены?</h2><button name="submit" type="submit" class="popup__save-button">Да</button></div></div></body></html>
